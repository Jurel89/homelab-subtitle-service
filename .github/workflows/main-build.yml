  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [validate, build-image]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## ðŸš€ Main Branch Build Summary" >> $GITHUB_STEP_SUMMARY

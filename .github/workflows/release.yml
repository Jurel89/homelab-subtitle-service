name: Release & Publish to Docker Hub

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  IMAGE_NAME: homelab-subtitle-service

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          # Check if this is a pre-release (contains alpha, beta, rc)
          if [[ $VERSION =~ (alpha|beta|rc) ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Display version info
        run: |
          echo "Release Version: ${{ steps.version.outputs.version }}"
          echo "Git Tag: ${{ steps.version.outputs.tag }}"
          echo "Pre-release: ${{ steps.version.outputs.is-prerelease }}"

  test-and-validate:
    name: Run Full Test Suite
    runs-on: ubuntu-latest
    needs: validate-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run full test suite with coverage
        run: |
          python -m pytest -m "not integration" --cov=homelab_subs --cov-report=xml --cov-report=term

      - name: Run security scans
        run: |
          pip install bandit[toml]
          bandit -r src/homelab_subs -f screen

  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [validate-tag, test-and-validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tag (e.g., 1.0.0)
            type=semver,pattern={{version}}
            # Major.Minor tag (e.g., 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Major tag (e.g., 1)
            type=semver,pattern={{major}}
            # Latest tag (only for non-prerelease)
            type=raw,value=latest,enable=${{ needs.validate-tag.outputs.is-prerelease == 'false' }}
          labels: |
            org.opencontainers.image.title=Homelab Subtitle Service
            org.opencontainers.image.description=Automated subtitle generation using faster-whisper
            org.opencontainers.image.vendor=Jurel89
            org.opencontainers.image.version=${{ needs.validate-tag.outputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan on published image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.validate-tag.outputs.version }}
          format: 'sarif'
          output: 'trivy-release-scan.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-release-scan
          path: trivy-release-scan.sarif

      - name: Generate image digest
        run: |
          echo "Image pushed successfully!"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, build-and-push]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save changelog to file
          echo "$CHANGELOG" > changelog.txt
          
          # Also create a more detailed version
          cat > release_notes.md << EOF
          ## ðŸŽ‰ Release ${{ needs.validate-tag.outputs.version }}
          
          ### ðŸ“¦ Docker Image
          
          Pull the image:
          \`\`\`bash
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.validate-tag.outputs.version }}
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`
          
          ### ðŸš€ Usage
          
          \`\`\`bash
          docker run --rm -v /path/to/videos:/videos \\
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.validate-tag.outputs.version }} \\
            subsvc generate /videos/movie.mp4
          \`\`\`
          
          ### ðŸ“ Changes
          
          $CHANGELOG
          
          ### ðŸ”— Resources
          
          - [Docker Hub](${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }})
          - [Documentation](https://github.com/${{ github.repository }})
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ needs.validate-tag.outputs.version }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate-tag.outputs.version }}
          name: Release v${{ needs.validate-tag.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.validate-tag.outputs.is-prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate-tag, build-and-push, create-github-release]
    if: always()
    steps:
      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ needs.validate-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release:** ${{ needs.validate-tag.outputs.is-prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "Image published to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.validate-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Available Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.validate-tag.outputs.version }}\` (specific version)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.validate-tag.outputs.is-prerelease }}" == "false" ]; then
            echo "- \`latest\` (latest stable)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Validation Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Full test suite passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Security scans completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Multi-platform build successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Published to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ GitHub Release created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽŠ **Release workflow completed successfully!**" >> $GITHUB_STEP_SUMMARY

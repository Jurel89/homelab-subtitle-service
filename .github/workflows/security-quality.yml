name: Security & Quality Analysis

# This workflow runs on all branches (except main, which uses pr-validation.yml and main-build.yml)
# Use this for quick feedback during development on feature branches

on:
  push:
    branches:
      - '**'  # Run on all branches
      - '!main'  # Except main (handled by main-build.yml)
  pull_request:
    branches:
      - '**'
      - '!main'  # PRs to main use pr-validation.yml

jobs:
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Run Ruff formatter check
        run: |
          ruff format --check .
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          python -m pytest -m "not integration" --cov=homelab_subs --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  security-python:
    name: Python Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/homelab_subs -f json -o bandit-report.json
          bandit -r src/homelab_subs -f screen
        continue-on-error: true

      - name: Run Safety dependency check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-security-reports
          path: |
            bandit-report.json
            safety-report.json

  semgrep:
    name: Semgrep Static Analysis
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config auto --json --output semgrep-report.json || true
          semgrep scan --config auto || true
        continue-on-error: true

      - name: Upload Semgrep report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

  docker-security:
    name: Docker Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: DockerFile
          failure-threshold: warning
          format: sarif
          output-file: hadolint-report.sarif
        continue-on-error: true

      - name: Upload Hadolint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: hadolint-report.sarif

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t homelab-subtitle-service:test -f DockerFile .

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: homelab-subtitle-service:test
          format: 'sarif'
          output: 'trivy-image-report.sarif'
        continue-on-error: true

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-report.sarif'
        continue-on-error: true

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-image-report.sarif
            trivy-fs-report.sarif

  summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-python, semgrep, docker-security]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Create summary
        run: |
          echo "## ðŸ”’ Security & Quality Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Scans" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff (Code Quality & Formatting)" >> $GITHUB_STEP_SUMMARY
          echo "- Bandit (Python Security)" >> $GITHUB_STEP_SUMMARY
          echo "- Safety (Dependency Vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep (Static Analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy (Docker & Filesystem)" >> $GITHUB_STEP_SUMMARY
          echo "- Hadolint (Dockerfile Best Practices)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Download detailed reports from the artifacts section above." >> $GITHUB_STEP_SUMMARY

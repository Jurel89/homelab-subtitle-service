name: Bug Report
description: Report a bug or unexpected behavior
title: "[BG-NNNN] "
labels: ["type:bug", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        > Replace `NNNN` with the next sequential ID.
        > Run: `gh issue list --search "BG-" --state all --json title --jq '.[].title' | grep -oE "BG-[0-9]+" | sort -t'-' -k2 -n | tail -1`
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How to reproduce the issue
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
